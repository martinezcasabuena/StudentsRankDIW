<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Students Rank</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/plain" rel="author" href="humans.txt" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
    <script src="dist/main.js" ></script>
  </head>
  <body class="body" role="body">
    <div class="grid-container" role="grid">
      <header class="header" role="header">
        <label class="header__titleFont">Students Rank</label>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" title="Home" id="btnHome">Home</div>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" title="Add a new student" id="addStudent">Add student</div>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" title="Add a new graded task" id="addGradedTask">Add graded task</div>
      </header>

      <div class="grid-container__div itemMid" id="content" role="main" ></div>

      <div class="grid-container__div itemNotification" role="notification-area">
        <div id="notify">Notification area</div>
      </div>
      <div class="grid-container__div itemFooter" role="footer">
        <p role="itemFooter__infoText">Project developed in 2DAW</p>
        <p role="itemFooter__infoText">Contact information: <a href="mailto:example@example.com">example@example.com</a>.</p>
        <a href="/humans.txt"><img src="http://humanstxt.org/img/oficial-logos/humanstxt-isolated-blank.gif" alt="Humans.txt" width="88" height="31"></a>
      </div>
    </div>
  </body>
</html>
