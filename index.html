<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Students Rank</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/plain" rel="author" href="humans.txt" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
    <link rel="icon" type="image/png" href="img/favicon.png"/>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <meta charset="UTF-8">

    <script src="dist/main.js" ></script>
  </head>
  <body class="body" role="body">
    <div class="grid-container" role="grid">
      <header class="header" role="header">
        <div class="header__titleFont">Students Rank</div>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" id="btnHome">Home</div>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" title="Add a new student" id="addStudent">Add student</div>
        <div aria-pressed="false" class="header__button-menu header__menuFont" role="button" title="Add a new graded task" id="addGradedTask">Add graded task</div>
      </header>

      <div class="grid-container__div itemMid" id="content" role="main" ></div>

      <div class="grid-container__div itemNotification" role="notification-area">
        <div id="notify">Notification area</div>
      </div>
      <div class="grid-container__div itemFooter" role="footer">
        <p role="itemFooter__infoText">Contact information: <a href="mailto:martinezcasabuena@gmail.com">martinezcasabuena@gmail.com</a></p>
        <p role="itemFooter__infoText">Project developed in 2DAW by Daniel Mart√≠nez</p>
        <div>
            <a href="https://github.com/martinezcasabuena/StudentsRankDIW" aria-label="linkGitHub"><i class="fab fa-github fa-2x"></i></a>
          <a href="humans.txt"><img src="http://humanstxt.org/img/oficial-logos/humanstxt-transparent-color.png" class="humansLink"alt="Humans.txt" width="88" height="31"></a>
        </div>
      </div>
    </div>
  </body>
</html>
